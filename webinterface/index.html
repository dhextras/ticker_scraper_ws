<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Message Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .form-section {
        margin-bottom: 20px;
      }
      select,
      input {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      @media (max-width: 600px) {
        table,
        tr,
        td {
          display: block;
        }
        tr {
          margin-bottom: 10px;
        }
        td {
          border: none;
          position: relative;
          padding-left: 50%;
        }
        td:before {
          content: attr(data-label);
          position: absolute;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Message Table</h1>

    <div class="form-section">
      <select id="sender">
        <!-- Options will be appended here -->
      </select>
      <select id="type">
        <option value="">Select Type</option>
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>
      <button id="send-button">Send</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Sender</th>
          <th>Type</th>
          <th>Ticker</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="message-table-body">
        <!-- Messages will be appended here -->
      </tbody>
    </table>

    <script src="config.js"></script>

    <script>
      let socket;
      let pushEnabled = false;
      let notificationPermission = false;

      window.onload = function () {
        const sendButton = document.getElementById("send-button");
        const messageTableBody = document.getElementById("message-table-body");
        const senderDropdown = document.getElementById("sender");
        const typeDropdown = document.getElementById("type");

        // Populate sender dropdown dynamically
        Object.entries(config.senders).forEach(([key, { name }]) => {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = name;
          senderDropdown.appendChild(option);
        });

        let socket;
        let pushEnabled = false;
        let notificationPermission = false;

        requestNotificationPermission();

        // Request notification permission
        async function requestNotificationPermission() {
          if (!("Notification" in window)) {
            alert("This browser does not support desktop notifications");
            return;
          }

          try {
            const permission = await Notification.requestPermission();
            pushEnabled = permission === "granted";
          } catch (error) {
            console.error("Error requesting notification permission:", error);
          }
        }

        // Connect to WebSocket server
        socket = new WebSocket(window.env.WEBSOCKET_URL);

        socket.onopen = function () {
          console.log("Connected to WebSocket server");
          socket.send(JSON.stringify({ request_old_messages: true }));

          if (pushEnabled) {
            new Notification("WebSocket Connected", {
              body: "You are now connected to the WebSocket server",
            });
          }
        };

        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          addRowToTable(data.sender, data.type, data.ticker, data.timestamp);

          if (!data.old_message && pushEnabled) {
            new Notification(config.senders[data.sender]?.name || data.sender, {
              body: `${data.type} ${data.ticker || "N/A"}`,
            });
          }
        };

        socket.onerror = function (error) {
          console.error("WebSocket Error: ", error);
        };

        socket.onclose = function () {
          console.log("WebSocket connection closed");
        };

        sendButton.addEventListener("click", function () {
          const sender = senderDropdown.value;
          const messageType = typeDropdown.value;

          if (sender && messageType) {
            const data = {
              sender,
              type: messageType,
              ticker: "TEST_IGNORE",
            };
            socket.send(JSON.stringify(data));
            senderDropdown.selectedIndex = 0;
            typeDropdown.selectedIndex = 0;
          } else {
            alert("Choose a Name and a Type before sending.");
          }
        });

        function addRowToTable(sender, type, ticker, timestamp) {
          const row = document.createElement("tr");
          const senderCell = document.createElement("td");
          const typeCell = document.createElement("td");
          const tickerCell = document.createElement("td");
          const timestampCell = document.createElement("td");

          senderCell.textContent = config.senders[sender]?.name || sender;
          typeCell.textContent = type;
          tickerCell.textContent = ticker || "N/A";
          timestampCell.textContent = formatDate(timestamp);

          row.style.backgroundColor =
            config.senders[sender]?.color || "#FFFFFF";

          row.appendChild(senderCell);
          row.appendChild(typeCell);
          row.appendChild(tickerCell);
          row.appendChild(timestampCell);
          messageTableBody.insertBefore(row, messageTableBody.firstChild);
        }

        function formatDate(timestamp) {
          const tempDate = timestamp ? new Date(timestamp) : new Date();
          return (
            `${tempDate.getMonth() + 1}/${tempDate.getDate()}/${tempDate.getFullYear()}, ` +
            `${tempDate.getHours() % 12 || 12}:${tempDate
              .getMinutes()
              .toString()
              .padStart(2, "0")}:${tempDate
              .getSeconds()
              .toString()
              .padStart(2, "0")}.${tempDate.getMilliseconds()} ` +
            `${tempDate.getHours() >= 12 ? "PM" : "AM"}`
          );
        }
      };
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Message Table - Login</title>
    <style>
      :root {
        --bg-color: #f4f4f9;
        --text-color: #333;
        --card-bg: white;
        --border-color: #ddd;
        --button-primary: #4caf50;
        --button-primary-hover: #45a049;
        --button-danger: #f44336;
        --button-danger-hover: #d32f2f;
        --table-header-bg: #f2f2f2;
        --table-header-hover: #e6e6e6;
        --shadow: rgba(0, 0, 0, 0.1);
        --menu-hover: #f5f5f5;
        --menu-active-bg: #e8f5e9;
        --menu-active-color: #4caf50;
      }

      [data-theme="dark"] {
        --bg-color: #1a1f2e;
        --text-color: #e8eaed;
        --card-bg: #242b3d;
        --border-color: #3a4458;
        --button-primary: #64b5f6;
        --button-primary-hover: #42a5f5;
        --button-danger: #ff7043;
        --button-danger-hover: #ff5722;
        --table-header-bg: #2d3748;
        --table-header-hover: #3a4458;
        --shadow: rgba(0, 0, 0, 0.3);
        --menu-hover: #2d3748;
        --menu-active-bg: #1e2a3a;
        --menu-active-color: #64b5f6;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
      .login-container {
        flex-direction: column;
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow);
        max-width: 400px;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      label {
        font-weight: bold;
        color: var(--text-color);
      }
      input {
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
        background-color: var(--card-bg);
        color: var(--text-color);
        transition:
          background-color 0.3s ease,
          border-color 0.3s ease,
          color 0.3s ease;
      }
      button {
        padding: 12px 16px;
        background-color: var(--button-primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: var(--button-primary-hover);
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .error {
        color: var(--button-danger);
        font-size: 14px;
        margin-top: 5px;
      }
      .title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--text-color);
      }
      .app-container {
        display: none;
      }
      .controls-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow);
        transition: background-color 0.3s ease;
      }
      .menu-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .menu-button {
        background: var(--button-primary);
        color: white;
        border: none;
        padding: 7px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .menu-button:hover {
        background: var(--button-primary-hover);
      }
      .theme-toggle {
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: 20px;
        padding: 1px 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 60px;
        height: 30px;
        position: relative;
        transition: all 0.3s ease;
      }
      .theme-toggle::before {
        content: "";
        position: absolute;
        top: 5.2px;
        left: 3px;
        width: 22px;
        height: 22px;
        background: var(--button-primary);
        border-radius: 50%;
        transition: transform 0.3s ease;
      }
      [data-theme="dark"] .theme-toggle::before {
        transform: translateX(42px);
      }
      .theme-toggle span {
        font-size: 14px;
        z-index: 1;
      }
      .menu-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: var(--card-bg);
        box-shadow: 0 2px 10px var(--shadow);
        border-radius: 4px;
        min-width: 200px;
        border: 1px solid var(--border-color);
        transition: background-color 0.3s ease;
      }
      .menu-dropdown.show {
        display: block;
      }
      .menu-item {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
      .menu-item:hover {
        background: var(--menu-hover);
      }
      .menu-item.active {
        background: var(--menu-active-bg);
        color: var(--menu-active-color);
        font-weight: bold;
      }
      .menu-item:last-child {
        border-bottom: none;
      }
      .search-section,
      .date-filter-section,
      .form-section {
        flex: 1;
        justify-content: center;
        min-width: 250px;
        display: flex;
        gap: 5px;
      }

      .compact {
        padding: 6px;
        font-size: 14px;
        width: auto;
        min-width: 80px;
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        transition:
          background-color 0.3s ease,
          border-color 0.3s ease,
          color 0.3s ease;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: var(--card-bg);
        box-shadow: 0 2px 4px var(--shadow);
        transition: background-color 0.3s ease;
      }
      table,
      th,
      td {
        border: 1px solid var(--border-color);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        color: var(--text-color);
        transition:
          color 0.3s ease,
          background-color 0.3s ease;
      }
      th {
        background-color: var(--table-header-bg);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      th:hover {
        background-color: var(--table-header-hover);
      }
      select {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        width: 200px;
        background-color: var(--card-bg);
        color: var(--text-color);
        transition:
          background-color 0.3s ease,
          border-color 0.3s ease,
          color 0.3s ease;
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-top: 20px;
      }
      .pagination button {
        background-color: var(--card-bg);
        color: var(--button-primary);
        border: 1px solid var(--button-primary);
        transition: all 0.3s ease;
      }
      .pagination button.active {
        background-color: var(--button-primary);
        color: white;
      }
      .pagination button:disabled {
        background-color: #cccccc;
        border-color: #cccccc;
        cursor: not-allowed;
      }
      .logout-btn {
        color: white;
        border: none;
        padding: 11px 15px 9px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 21px;
        background-color: var(--button-danger);
        transition: background-color 0.3s ease;
      }
      .logout-btn:hover {
        background-color: var(--button-danger-hover);
      }

      @media (max-width: 1200px) {
        .controls-container {
          flex-direction: column;
          gap: 5px;
        }

        .search-section,
        .date-filter-section,
        .form-section {
          flex-wrap: wrap;
        }

        .compact {
          flex: 1;
          min-width: 60px;
        }

        #search {
          width: 100%;
        }
      }

      @media (max-width: 600px) {
        .controls-container {
          flex-direction: column;
        }
        table,
        tr,
        td {
          display: block;
        }
        tr {
          margin-bottom: 10px;
        }
        td {
          border: none;
          position: relative;
          padding-left: 50%;
        }
        td:before {
          content: attr(data-label);
          position: absolute;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-container" class="login-container">
      <h1 class="title">WebSocket Message Table</h1>
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" id="login-btn">Login</button>
        <div id="login-error" class="error" style="display: none"></div>
      </form>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="app-container" class="app-container">
      <h1>WebSocket Message Table</h1>

      <div class="controls-container">
        <div class="menu-container">
          <div
            class="theme-toggle"
            id="theme-toggle"
            title="Toggle dark/light mode"
          >
            <span>🌙</span>
            <span>☀️</span>
          </div>
          <button id="menu-button" class="menu-button">☰</button>
          <button id="logout-btn" class="logout-btn">Logout</button>
          <div id="menu-dropdown" class="menu-dropdown">
            <!-- Will be populated from config.targets -->
          </div>
        </div>

        <div class="search-section">
          <input type="text" id="search" placeholder="Search tickers..." />
          <select id="sender-filter" class="compact">
            <option value="">Filter by Sender</option>
          </select>
          <select id="page-size" class="compact">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
          </select>
        </div>

        <div class="date-filter-section">
          <input type="date" id="start-date" class="compact" />
          <input type="date" id="end-date" class="compact" />
        </div>

        <div class="form-section">
          <select id="sender" class="compact">
            <!-- Options will be appended here -->
          </select>
          <select id="type" class="compact">
            <option value="">Select Type</option>
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
          </select>
          <select id="message-target" class="compact">
            <option value="">No Target</option>
            <!-- Will be populated from config.targets -->
          </select>
          <button id="send-button">Send</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th data-sort="sender">Sender ↕</th>
            <th data-sort="type">Type ↕</th>
            <th data-sort="ticker">Ticker ↕</th>
            <th data-sort="timestamp">Timestamp ↕</th>
          </tr>
        </thead>
        <tbody id="message-table-body">
          <!-- Messages will be appended here -->
        </tbody>
      </table>

      <div class="pagination" id="pagination">
        <!-- Pagination buttons will be added here -->
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Message Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .form-section {
        margin-bottom: 20px;
      }
      @media (max-width: 600px) {
        table,
        tr,
        td {
          display: block;
        }
        tr {
          margin-bottom: 10px;
        }
        td {
          border: none;
          position: relative;
          padding-left: 50%;
        }
        td:before {
          content: attr(data-label);
          position: absolute;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Message Table</h1>

    <div class="form-section">
      <input type="text" id="sender" placeholder="Your Name" />
      <input type="text" id="type" placeholder="Message Type" />
      <input type="text" id="ticker" placeholder="Ticker" />
      <button id="send-button">Send</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Sender</th>
          <th>Type</th>
          <th>Ticker</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="message-table-body">
        <!-- Messages will be appended here -->
      </tbody>
    </table>

    <script src="config.js"></script>

    <script>
      let socket;

      window.onload = function () {
        const sendButton = document.getElementById("send-button");
        const messageTableBody = document.getElementById("message-table-body");

        // Connect to WebSocket server
        socket = new WebSocket(window.env.WEBSOCKET_URL);

        // When connection is established
        socket.onopen = function () {
          console.log("Connected to WebSocket server");
        };

        // When receiving messages from the server
        socket.onmessage = function (event) {
          const data = JSON.parse(event.data);
          addRowToTable(
            data.name,
            data.sender,
            data.type,
            data.ticker,
            data.timestamp,
          );
        };

        // Handle WebSocket errors
        socket.onerror = function (error) {
          console.error("WebSocket Error: ", error);
        };

        // When WebSocket is closed
        socket.onclose = function () {
          console.log("WebSocket connection closed");
        };

        // Send message to WebSocket server
        sendButton.addEventListener("click", function () {
          const sender = document.getElementById("sender").value || "Anonymous";
          const messageType =
            document.getElementById("type").value || "default";
          const message = document.getElementById("ticker").value || "";

          if (message) {
            const data = {
              sender: sender,
              name: "Test",
              type: messageType,
              ticker: message,
            };

            socket.send(JSON.stringify(data));

            document.getElementById("sender").value = "";
            document.getElementById("type").value = "";
            document.getElementById("ticker").value = "";
          }
        });

        // Helper function to add rows to the table
        function addRowToTable(name, sender, type, ticker, timestamp) {
          const row = document.createElement("tr");
          const senderCell = document.createElement("td");
          const typeCell = document.createElement("td");
          const tickerCell = document.createElement("td");
          const timestampCell = document.createElement("td");

          senderCell.textContent = name;
          typeCell.textContent = type;
          tickerCell.textContent = ticker || "N/A";
          timestampCell.textContent = new Date(timestamp).toLocaleString();

          // Set data-label attributes for mobile responsiveness
          senderCell.setAttribute("data-label", "Sender");
          typeCell.setAttribute("data-label", "Type");
          tickerCell.setAttribute("data-label", "Ticker");
          timestampCell.setAttribute("data-label", "Timestamp");

          // Apply color coding
          const color = getColorCode(sender, type, ticker);
          row.style.backgroundColor = color;

          row.appendChild(senderCell);
          row.appendChild(typeCell);
          row.appendChild(tickerCell);
          row.appendChild(timestampCell);
          messageTableBody.insertBefore(row, messageTableBody.firstChild);
        }

        // Function to determine color based on sender and type
        function getColorCode(sender, type, ticker) {
          switch (sender.toLowerCase()) {
            case "oxfordclub":
              return "#ADD8E6"; // Light Blue
            case "stewie":
              return "#FFCCCB"; // Light Red
            case "hedgeye":
              if (type.toLowerCase() === "sell") {
                return "#90EE90"; // Light Green
              } else if (type.toLowerCase() === "buy") {
                return "#FFD700"; // Gold
              } else {
                return "#FFFFFF"; // White
              }
            case "stocknews":
              return "#FFFFE0"; // Light Yellow
            case "kerrisdale":
            case "hindenburg":
              return "#585858"; // Dark Gray
            case "cnbc":
              return "#2d17fc"; // Navy
            case "motley_fool":
              return "#FFC0CB"; // Pink
            case "bearcave":
              return "#C0C0C0"; // Silver
            default:
              return "#FFFFFF"; // White
          }
        }
      };
    </script>
  </body>
</html>
